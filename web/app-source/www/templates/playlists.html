<ion-view>

  <ion-nav-title>
      Playlists
  </ion-nav-title>
  <ion-content>
    <ion-list>
        
        <div class="list card" ng-repeat="playlist in playlists">

          <div class="item item-avatar">
            <img src="http://lorempixel.com/200/200/people/" ng-click="qww">
            <h2 ng-click="aaa">{{playlist.title}}</h2>
            <p ng-click="login()">{{playlist.title}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src="http://lorempixel.com/200/200/people/">
            <p>
              ola
            </p>
            <p>
              <a href="#" class="subdued">1 Like</a>
              <a href="#" class="subdued" ng-click="sksk">5 Comments</a>
            </p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#" ng-click="alertPlaylistTitle(playlist)">
              <i class="icon ion-thumbsup"></i>
              Like
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-chatbox"></i>
              Comment
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>

        </div>
    </ion-list>
  </ion-content>
</ion-view>
